			<div class="card-header">
				<h3>Đăng Nhập</h3>
				<form action="" id="login-form">
				<div class="d-flex justify-content-end social_icon">
					<span id="facebookLogin"><i  class="fab fa-facebook-square"></i></span>
					<span id="googleLogin"><i  class="fab fa-google-plus-square"></i></span>

			</form>
			</div>

						</div>
						<input type="text" id="login-email" class="form-control" placeholder="Tên đăng nhập của bạn">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="login-password" class="form-control" placeholder="Mật khẩu của bạn">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Lưu mật khẩu ?
					</div>
					<div class="form-group">
						<input type="submit" value="Đăng Nhập" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
